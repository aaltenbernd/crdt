{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>crdt mail service | Send</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<style>
    .nav-pills > li.active > a {
        color:black;
        background-color:#cccccc;
    }
    .nav-pills > li > a:hover {
        color:black;
        background-color:#cccccc;
    }
    .nav-pills > li.active > a:hover {
        color:black;
        background-color:#cccccc;
    }
    .nav-pills > li > a:hover {
        color:black;
        background-color:#cccccc;
    }
    .nav-pills > li > a {
        color:black;
    }
    .host_color {
        color: {{ host_color }};
    }
</style>

<body>
    <div class="container">

        <h2 class="host_color">crdt mail service</h2>

        <ul class="nav nav-pills">
            <li class="active"><a href="{% url 'index' %}">Send</a></li>
            <li><a href="{% url 'show_messages' None %}">Messages</a></li>
            <li><a href="{% url 'delete_all' %}">Delete All</a></li>
            <li><a href="{% url 'admin:index' %}">Admin</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>

        <h5>send a message:</h5>

        <div class="row">
            <div class="col-xs-12">
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %} 
                    {% if form.errors %} {% for error in form.errors.items %}
                        <div class="alert alert-danger" role="alert">
                            <label class="control-label">* {{ error.1 }}</label>
                        </div>
                    {% endfor %} {% endif %}                   
                    <div>
                        {{ form.to }}</br>
                        {{ form.text }}</br>
                        <button class="btn btn-default" type="submit" value="Submit">
                            Send
                        </button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
